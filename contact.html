<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About | James Wills</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

    <header id="masthead">
        <div class="container nav-container">
            <a href="index.html" id="logo">James Wills</a>
            <nav class="nav-container">
                <a href="contact.html" class="right-nav">Contact</a>
                <a href="portfolio.html" class="right-nav">Portfolio</a>
                <a href="index.html" class="right-nav no-lborder">About</a>
            </nav>
        </div>
    </header>

    <div class="wrapper">
        <div id="main-container" class="container">
            <section class="main-section">
                <h1>Contact</h1>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                        </li>
                        <li>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                        </li>
                        <li>
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required="required"></textarea>
                        </li>
                    </ul>
                    <input type="submit">
                </form>
                <!-- <div class="push"></div> -->
            </section>

        </div>
    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
    
</body>

</html>
